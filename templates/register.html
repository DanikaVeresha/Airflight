<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <div class="container">
        <label for="username"><b>Pilot Name</b></label>
        <input type="text" placeholder="Pilot Name" name="username" required>
        <label for="password"><b>Access Code</b></label>
        <input type="text" placeholder="Access_Code" name="password" required>

        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
