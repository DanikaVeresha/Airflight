<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_ForcedPoint!</title>
</head>
<body>
<h4> Add_ForcedPoint! </h4>
<form action="forcedpoint" method="post">
    {% csrf_token %}
    <div class="container">
        <label for="username"><b>ForcedPoint</b></label>
        <input type="text" name="adress_airoport" placeholder="Adress_Airoport" required>
        <br>
        <br>
        <button type="submit">Add ForcedPoint!</button>
    </div>
    {% for item in forcedpoint_data %}
        <p>{{item.id }} - ForcedPoint: {{ item.ForcedPoint_name }} - latitude: {{item.ForcedPoint_latitude}} - longitude: {{item.ForcedPoint_longitude}}</p>
    {% endfor %}
</form>
</body>
</html>
