<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirLines!</title>
</head>
<body>
<h4> Greate Flight! </h4>
<form action="airlines" method="post">
    {% csrf_token %}
    <div class="container">
        <label for="username"><b>AirCommpany</b></label>
        <input type="text" name="aircommpany" placeholder="AirCommpany" required>
        <br>
        <br>
        <label for="username"><b>DeparturePoint</b></label>
        <input type="text" name="adress_airoport" placeholder="Adress_Airoport" required>
        <br>
        <br>
        <label for="username"><b>ArrivalPoint</b></label>
        <input type="text" name="adress_airoporte" placeholder="Adress_Airoport" required>
        <br>
        <br>
        <label for="username"><b>Airfight_Price</b></label>
        <input type="text" name="airfight_price" placeholder="Price" required>
        <br>
        <br>
        <button type="submit">Greate Flight!</button>
    </div>
    {% for item in airlines_data %}
        <p>{{item.id }} - Commpany:{{item.aircommpany }} - Airoport:{{ item.adress_airoport }} - Airoport:{{ item.adress_airoporte }} - {{ item.airfight_price }}USD - {{ item.Distance }}ML</p>
    {% endfor %}
</form>
</body>
</html>
